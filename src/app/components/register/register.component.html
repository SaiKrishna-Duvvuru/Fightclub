<div class="row">
    <div class="col-md-4  offset-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>Register Here</h2>
            </div>
            <div class="card-body">

                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control"
                            [ngClass]="{'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid}"
                            formControlName="name">
                        <span class="invalid-feedback">Please enter name</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control"
                            [ngClass]="{'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid}"
                            formControlName="email">
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank</span>
                            <span *ngIf="registerForm.get('email').hasError('email')">Please enter a valid email</span>

                        </span>
                    </div>
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" name="username" class="form-control"
                            [ngClass]="{'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid}"
                            formControlName="username">
                        <span class="invalid-feedback">Please enter username</span>
                    </div>
                    <div class="form-group">
                        <label for="username">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                            [ngClass]="{'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid}"
                            formControlName="password">

                            
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('password').hasError('required')" >Please enterpassword</span>
                            <span *ngIf="registerForm.get('password').hasError('symbol')" >Password should consists of @</span>
                            <span *ngIf="registerForm.get('password').hasError('minlength')" >Password should be atleast 4 characters</span>

                        
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="confirmpassword" id="confirmpassword" name="confirmpassword" class="form-control"
                        [ngClass]="{'is-invalid': registerForm.get('confirmpassword').touched && registerForm.get('confirmpassword').invalid}"
                            formControlName="confirmpassword">
                        <span class="invalid-feedback" >Password's doesn't match</span>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" [disabled]="registerForm.invalid"
                        type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
