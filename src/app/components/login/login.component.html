<div class="row">
    <div class="col-md-4  offset-4">
        <div class="guest-form-card card">
            <div class="card-header text-center">
                <h2>login</h2>
            </div>
            <div class="card-body">

                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="" id="password" name="username" #username="ngModel" class="form-control"
                            [ngClass]="{'is-invalid':username.touched  && username.invalid}"
                            [(ngModel)]="model.username" required>
                        <span class="invalid-feedback">Please enter username</span>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" #password="ngModel" class="form-control"
                            [ngClass]="{'is-invalid': username.touched  && password.invalid}"
                            [(ngModel)]="model.password" required>
                        <span class="invalid-feedback">Please enter password</span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember" name="remember" [(ngModel)]="model.remember">
                        <label class="ml-1" for="remember">Remember Me</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid"
                        type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
