<div class="card mb-4 shadow-sm measured">
    <img width=100% [src]="productItem.imageUrl" />
    <div class="card-body">
        <p class="card-text"><strong>{{productItem.price | currency:'INR'}}</strong>
            <i *ngIf = "wishlistadded"class="fas fa-heart float-right" (click)="removeToWishlist()"></i>
            <i *ngIf = "!wishlistadded" class="far fa-heart float-right" (click)="addToWishlist()"></i>
        </p>
        <p class="card-text">{{productItem.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary product-btn" (click)="addToCart()">Add to
                    Cart</button>
                <button type="button" class="btn btn-sm btn-outline-primary product-btn">View Details</button>
            </div>
        </div>
    </div>
</div>
